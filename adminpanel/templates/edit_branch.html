{% extends '_base.html' %}

{% block title %}Editar sucursal {{ form.instance.city }} - {{ form.instance.address }}{% endblock %}
<div class="container">
{% block content %}

    <h1>Editar Sucursal "{{ form.instance.city }} - {{ form.instance.address }}"</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>

{% endblock %}
</div>
