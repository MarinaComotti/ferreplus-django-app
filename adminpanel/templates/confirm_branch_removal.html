{% extends '_base.html' %}

{% block title %}Listado de sucursales{% endblock %}
<div class="container">
{% block content %}

    <h1>Confirmar Eliminación de Sucursal</h1>

    <form method="post">
        {% csrf_token %}
        <p>¿Está seguro de que desea eliminar la sucursal "{{ branch.city }}" - "{{ branch.address }}"?</p>
        <button type="submit">Eliminar</button>
    </form>

{% endblock %}
</div>
