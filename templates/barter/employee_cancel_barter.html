{% extends "_base_wildcard_bootstrap.html" %}
{% load static %}

{% block title %}Cancelar Trueque{% endblock title %}
{% block content %}
<div class="cancellation-form-container">
    <h1>Cancelar Trueque</h1>
    <form method="post">
        {% csrf_token %}
        <h5>Motivo de la cancelación:</h5>
        {{ form.as_p }}
        <p><button class="btn btn-danger" type="submit">Registrar Cancelación</button></p>
    </form>
    <p><a href="{% url 'employee_appointments_list' employee.id %}" class="btn btn-light">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
          </svg>
            Volver
    </a></p>
</div>
{% endblock %}
{% block extra_css %}
<style>
    .wider-textarea {
        width: 100%; /* Ajusta el ancho según sea necesario */
    }
</style>
{% endblock %}
