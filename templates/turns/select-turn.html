{% extends "_base.html" %}
{% load static %}

{% block title %}Seleccionar Turno{% endblock title %}

{% block content %}
<div class="select-turn-container">
    <h1>Seleccionar Turno</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <label for="id_branch">Sucursal:</label>
            {{ turn_proposal.branch }}
        </div>
        <div class="form-group">
            <label for="id_date">Fecha:</label>
            {{ turn_proposal.date }}
        </div>
        <div class="form-group">
            <label for="id_time">Hora:</label>
            {{ form.time }}
        </div>
        <button type="submit" class="btn btn-primary">Confirmar</button>
    </form>
    <p><a href="{% url 'turns_list' turn_proposal.barter.id %}" class="btn btn-light">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
          </svg>
            Volver
    </a></p>
</div>
{% endblock content %}
