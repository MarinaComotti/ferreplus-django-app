{% extends "_base.html" %}
{% load static %}

{% block title %}Seleccionar Turno{% endblock title %}

{% block content %}
<div class="select-turn-container">
    <h1>Seleccionar Turno</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <label for="id_branch">Sucursal:</label>
            {{ turn_proposal.branch }}
        </div>
        <div class="form-group">
            <label for="id_date">Fecha:</label>
            {{ turn_proposal.date }}
        </div>
        <div class="form-group">
            <label for="id_time">Hora:</label>
            {{ form.time }}
        </div>
        <button type="submit" class="btn btn-primary">Confirmar</button>
    </form>
</div>
{% endblock content %}
