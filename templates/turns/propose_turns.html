{% extends "_base.html" %}
{% load static %}

{% block title %}Proponer Turnos{% endblock title %}

{% block content %}
<div class="propose-turns-container">
    <h1>Proponer Turnos</h1>
    <form method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit" class="btn btn-primary">Proponer Turnos</button>
    </form>
</div>
{% endblock content %}
