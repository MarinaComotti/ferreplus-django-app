<!-- templates/_base.html-->
<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Ferreplus{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'styles/layout/layout.css' %}">
  </head>
  <body>
    <header class="navbar">
      <div class="img-container">
        <img src="{% static 'img/logo-min.png' %}" />
      </div>
      <nav class="navbar-nav"> 
        <ul class="nav-list">
          <li class="nav-item">
            Nosotros
          </li>
          <li class="nav-item">
            Contacto
          </li>
          <li class="nav-item">
            Login
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
